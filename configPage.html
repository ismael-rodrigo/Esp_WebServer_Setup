<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Configure as credenciais</title>

<style>
*{
    font-family: 'Gill Sans', sans-serif;
}

body{
    background-color:rgb(100, 100, 100);
}
.input{ 
    color: seashell ;
    background-color: rgb(45, 45, 45); 
    border-radius: 5px; 
    min-height: 40px;
    outline: none;
}


.container{ 
    display:flex; 
    flex-direction:column;
    align-items: center;
    max-width: 700px;
    margin: auto;
}
.send_butt{
    min-height: 40px;
}

</style>
        

</head>
<body>
    <form action='guardar_conf' method='post'>
        <div class='container'>    
            <h1 style='text-align:center;' >Configure o dispositivo</h1>

            <h5 style='text-align:left;width:100%;margin:5px 0px;' >Rede WiFi :</h5>
            <div style='width:100%;'>
                <input style='width:100% ;' placeholder='Nome da rede(SSID)' class='input' name='ssid' type='text'>
                <input style='width:100% ;'  placeholder='Senha da rede' class='input' name='pass' type='password'>
            </div>

          
            <br>
            <h5 style='text-align:left;width:100%;margin:5px 0px;' >MQTT :</h5>
            <div style='display:flex;width:100%;justify-content:space-between;'>
                <input style='width:60% ;' placeholder='Host do broker MQTT' class='input' name='ssid' type='text'>
                <input style='width:40% ;' placeholder='Porta' class='input' name='ssid' type='text'>
            </div>
            <div style='display:flex;width:100%;justify-content:space-between;'>
                <input style='width:50% ;' placeholder='Tópico active' class='input' name='ssid' type='text'>
                <input style='width:50% ;' placeholder='Tópico state' class='input' name='ssid' type='text'>
            </div>
            
            
            <input style='width:100%;margin-top: 5px;'  class='send_butt' type='submit' value='Salvar'/>

            <div style='border-radius: 4px; padding: 8px; background-color: rgb(48, 107, 87); width:fit-content;'>Dados salvo com sucesso! Reiniciando...</div>


        </div>
    </form>

</body>
</html>
